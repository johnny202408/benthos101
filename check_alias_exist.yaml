input:
  generate:
    count: 1
    interval: 60s
    mapping: 'root = {}'

pipeline:
  processors:
    - branch:
        request_map: 'root = {}'
        processors:
          - http:
              url: "http://elasticsearch-6.8:9200/_alias/ggg"
              verb: GET
              headers:
                Content-Type: application/json
              retries: 3
              timeout: 5s
          - catch:
            - log:
                level: ERROR
                message: "alias does not exist"
        result_map: |
          root.success = this

output:
  stdout: {}
